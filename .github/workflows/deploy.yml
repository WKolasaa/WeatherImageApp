name: Deploy Azure Function (direct Kudu)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish project
        run: dotnet publish ./WeatherImageApp.csproj -c Release -o ./publish

      - name: Archive publish
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      - name: Deploy via Kudu zip-to-folder
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          # write secret to file
          echo "$PUBLISH_PROFILE" > pp.xml

          # extract from xml
          USERNAME=$(xmllint --xpath "string(//publishProfile/@userName)" pp.xml)
          PASSWORD=$(xmllint --xpath "string(//publishProfile/@userPWD)" pp.xml)
          PUBLISH_URL=$(xmllint --xpath "string(//publishProfile/@publishUrl)" pp.xml)

          # publishUrl usually looks like: myfunc.scm.azurewebsites.net:443
          # we need just the host part
          HOST=${PUBLISH_URL%%:*}

          # final Kudu endpoint that always exists
          DEPLOY_URL="https://${HOST}/api/zip/site/wwwroot"

          echo "Deploying to $DEPLOY_URL"

          curl -X PUT "$DEPLOY_URL" \
            -u "$USERNAME:$PASSWORD" \
            --data-binary @app.zip \
            -H "Content-Type: application/zip"
